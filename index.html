<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Button program, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Button program, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Button program, in JavaScrip</span>
      </div>
    </header>
    <img id="imga" src="./images/positive_negative.jpg" alt="movue rating image" >
    <main class="mdl-layout__content">
      <br />
      <form action="#">
        <div id="radio-buttons">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="on-check">
            <input checked class="mdl-radio__button" id="on-check" name="radio-check" type="radio" value="on">
            <span class="mdl-radio__label">positive</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="off-check">
            <input class="mdl-radio__button" id="off-check" name="radio-check" type="radio" value="off">
            <span class="mdl-radio__label">negative</span>
          </label>
        </div>
        <div>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checking()">
          checking
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="rightAnswer"></div>
      </div>
    </main>
  </div>
</body>
</html>
